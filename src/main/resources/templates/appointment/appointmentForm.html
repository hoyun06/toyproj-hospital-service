<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="container">
  <form role="form" th:action="@{/appointment}" method="post">
    <div class="form-group">
      <label for="hospital">병원</label>
      <select name="hospital_id" id="hospital" class="form-control">
        <option value="">병원선택</option>
        <option th:each="hospital : ${hospitals}"
                th:value="${hospital.id}"
                th:text="${hospital.name}" />
      </select>
    </div>
    <div class="form-group">
      <label for="item">상품명</label>
      <select name="itemId" id="item" class="form-control">
        <option value="">상품선택</option>
        <option th:each="item : ${items}"
                th:value="${item.id}"
                th:text="${item.name}" />
      </select>
    </div>
    <div class="form-group">
      <label for="count">주문수량</label>
      <input type="number" name="count" class="form-control" id="count"
             placeholder="주문 수량을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>
