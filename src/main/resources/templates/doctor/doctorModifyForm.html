<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="container">
    <form role="form" th:action="@{/doctor/modify(doctor_id = ${doctorId})}" th:object="${doctorForm}" method="post">
      <div class="form-group">
        <label th:for="name">의사 이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
      </div>
      <div class="form-group">
        <label th:for="workYear">연차</label>
        <input type="number" th:field="*{workYear}" class="form-control" placeholder="연차를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
  </div>
</body>
</html>
