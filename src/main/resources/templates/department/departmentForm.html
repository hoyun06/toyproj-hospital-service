<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div class="container">
    <form role="form" th:action="@{/register/department}" th:object="${departmentForm}" method="post">
      <div class="form-group">
        <input type="hidden" name = "hospital_id" th:value="${hospitalId}">
      </div>
      <div class="form-group">
        <label th:for="name">진료과 이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="진료과 이름을 입력하세요"
               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
      </div>
      <div class="form-group">
        <label th:for="tel">전화번호</label>
        <input type="text" th:field="*{tel}" class="form-control" placeholder="전화번호를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
  </div>
</body>
</html>
