<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace= "fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>

<div class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/join}" th:object="${userForm}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}" class="form-control"
                   th:class="${#fields.hasErrors('password1')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">Incorrect date</p>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" class="form-control"
                   th:class="${#fields.hasErrors('password2')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Incorrect date</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
